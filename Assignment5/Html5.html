<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet5.css" />
    <title></title>
</head>
<body>
    <h1><strong>Create a new account</strong></h1>
    <h2>It's quick and easy!!</h2>
    <div class="inside">
    <form>
        
        <label for="fname">First Name:</label>
        <input type="text" id="fnme" name="fname" />
        <label for="lname">Last Name:</label>
        <input type="text" id="lnme" name="lname" /><br />

       <br />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" /><br />
        <br />
        <label for="pass">Password:</label>
        <input type="text" id="pass" name="pass" /><br />
<br />

        <label for="confirm">Confirm Password</label>
        <input type="text" id="confirm" name="confirm" /><br />
        <p>Gender</p>
        <input type="radio" id="gender" name="gender" value="Male" />
        <label for="gender">Male</label><br />
        <input type="radio" id="gender" name="gender" value="Female" />
        <label for="gender">Female</label><br />
        <br />
        <label for=" Day">Day</label>
        <select id="day" name="dat">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="15">15</option>
            <option value="31">31</option>
        </select>
        
        <label for="Month">Month</label>
        <select id="Month" name="Month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="10">10</option>
            <option value="12">12</option>
        </select>
        <label for="Year">Year</label>
        <select id="Year" name="Year">
            <option value="2001">2001</option>
            <option value="2010">2010</option>
            <option value="2020">2020</option>
            <option value="2024">2024</option>
        </select>
        <br />
        <br />
        <button type="button" onclick="alert('Submitted')">Submit</button>

</form>
 </div> 
    


</body>
</html>
