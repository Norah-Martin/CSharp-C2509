<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color:purple;
        }

        .quiz-container {
            max-width: 600px;
            margin: auto;
        }

        .question {
            margin-bottom: 20px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Application</h1>
        <form id="quiz-form">
            <div class="question">
                <h3>1. What is the capital of France?</h3>
                <label><input type="radio" name="q1" value="A"> A) London</label><br>
                <label><input type="radio" name="q1" value="B"> B) Paris</label><br>
                <label><input type="radio" name="q1" value="C"> C) Berlin</label><br>
            </div>
            <div class="question">
                <h3>2. What is 2 + 2?</h3>
                <label><input type="radio" name="q2" value="A"> A) 3</label><br>
                <label><input type="radio" name="q2" value="B"> B) 4</label><br>
                <label><input type="radio" name="q2" value="C"> C) 5</label><br>
            </div>
            <div class="question">
                <h3>3. What is the largest planet in our solar system?</h3>
                <label><input type="radio" name="q3" value="A"> A) Earth</label><br>
                <label><input type="radio" name="q3" value="B"> B) Jupiter</label><br>
                <label><input type="radio" name="q3" value="C"> C) Mars</label><br>
            </div>
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>function submitQuiz() {
            const answers = {
                q1: 'B',
                q2: 'B',
                q3: 'B'
            };
            let score = 0;
            let resultText = '';
            const form = document.getElementById('quiz-form');
            const userAnswers = {
                q1: form.q1.value,
                q2: form.q2.value,
                q3: form.q3.value
            };
            for (let question in answers) {
                if (userAnswers[question] === answers[question]) {
                    score++;
                    resultText += `${question} - Correct<br>`;
                } else {
                    resultText += `${question} - Wrong (Correct answer: ${answers[question]})<br>`;
                }
            }
            resultText += `Score: ${score} out of ${Object.keys(answers).length}`;
            document.getElementById('result').innerHTML = resultText;
        }</script>
</body>
</html>
